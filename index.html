<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>App</title>
</head>

<body>
    <div class="containerMain">
        <h1>
            App Clima
        </h1>
        <div class="container" id="container">

            <div class="innputCiudad">
                <form action="" class="searchCity" id="searchCity">Donde vivis?
                    <br>
                    <label for="Busca tu ciudad">
                        <input type="text"
                                class="searchInput"
                                placeholder="Tu ciudad"
                                id="searchInput">
                    <br>
                                <button type="submit"
                                    
                                    id="btn">
                                    Buscar
                                </button>
                    </label>
                </form>
            </div>
        </div>
        <div class="lugar" id="lugar">
            <div class="ciudad" id="ciudad"></div>
        </div>

        <div class="temperatura">
            <div>
                <div class="currentTemp" id="currentTemp">
                </div>
                <span>ºC</span>
            </div>
        </div>


        <img src="" alt="climateIcon" class="icon" id="icon" />
        <div class="iconDesc" id="iconDesc"></div>



        <div class="minMax" id="minMax">
            <div>Mínima: <span class="min" id="min"></span> <span> ºC</span></div>
            <div>Máxima: <span class="max" id="max"></span> <span> ºC</span></div>
        </div>

        <div class="humedity" id="humedity">
            <div> Humedad:
                <span class="humed" id="humed">
                
                </span>
                <span>
                    %
                </span>
            </div>
        </div>

        <div class="windd" id="windd">
            <div> Viento:
                <span class="wind" id="wind">
                
                </span>
                <span>
                    km/h
                </span>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
